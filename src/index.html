<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Battle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class=" bg-gradient-to-b from-indigo-900 to-purple-900">
     <h3 class="text-4xl text-amber-700 text-center">ImaginXP Game Mania</h3>
     <p class="text-2xl text-amber-50 text-center">CollegeDekho Quiz Battle</p>
     <div class="h-screen flex items-center justify-center w-400">
  <div class="bg-white rounded-2xl shadow-2xl p-10 w-[90%] max-w-xl border-t-4 border-orange-400 text-center">

    <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent mb-2">
      Quiz Battle
    </h1>
    <p class="text-gray-600 mb-6">Challenge your knowledge in a battle of wits!</p>

    <form class="space-y-6">
     
      <div>
        <label class="block font-semibold mb-1">Player 1 Name</label>
        <input type="text" placeholder="Enter name"
          class="w-full px-4 py-2 border-2 border-blue-300 rounded-lg focus:outline-none focus:border-blue-500 transition">
      </div>

     
      <div>
        <label class="block font-semibold mb-1">Player 2 Name</label>
        <input type="text" placeholder="Enter name"
          class="w-full px-4 py-2 border-2 border-orange-300 rounded-lg focus:outline-none focus:border-orange-500 transition">
      </div>

    <!-- yash -->
     <!-- bfdhsb -->
      <div>
        <p class="font-semibold mb-2">Difficulty Level</p>
        <div class="flex justify-center gap-3">
          <button type="button" class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">Easy</button>
          <button type="button" class="px-5 py-2 rounded-lg bg-gradient-to-r from-blue-500 to-orange-500 text-white font-semibold shadow-md">Medium</button>
          <button type="button" class="px-5 py-2 rounded-lg bg-gray-200 text-gray-700 font-semibold hover:bg-gray-300 transition">Hard</button>
        </div>
      </div>
     
      <button id="s" 
       type="submit" class="w-full py-3 rounded-lg font-bold text-white bg-gradient-to-r from-indigo-400 to-orange-400 hover:opacity-90 transition" >
        Start Battle 
      </button>
   
    </form>
  </div>

 </div>
 <script src="index.js"></script>
</body>
</html>
