<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Battle</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-950">
     <h3 class="text-4xl text-amber-700 text-center">ImaginXP Game Mania</h3>
     <p class="text-2xl  text-center">CollegeDekho Quiz Battle</p>
     <div class="h-screen flex items-center justify-center w-400">
    <div class="bg-white w-full max-w-lg rounded-xl shadow-2xl p-6">

        <div class="mb-6">
            <div class="flex justify-between text-lg font-semibold text-gray-700">
                <div class="flex flex-col items-start">
                    <span class="text-blue-600">yash: <span id="yash-score">0</span></span>
                </div>
                <div class="text-center">
                    <span class="text-xl font-bold text-red-600" id="timer-display">15s</span>
                    <p class="text-sm text-gray-500 mt-1">Question <span id="q-number">1</span>/5</p>
                </div>
                <div class="flex flex-col items-end">
                    <span>shukal: <span id="shukal-score">0</span></span>
                </div>
            </div>
            
            <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2 overflow-hidden">
                <div class="color-bar" id="progress-bar"></div>
            </div>

            <p class="text-center text-blue-600 text-sm mt-1" id="turn-indicator">yash's turn</p>
        </div>

        <hr class="border-gray-200 mb-6">

        <div class="text-center mb-8">
            <h1 class="text-xl md:text-2xl font-bold text-gray-800" id="question-text">
                Loading Question...
            </h1>
        </div>
        
        <div class="space-y-4" id="options-container">
            <button class="w-full text-left p-4 border border-gray-300 rounded-lg text-lg font-medium text-gray-700 hover:bg-indigo-50 hover:border-indigo-400 transition duration-150 ease-in-out">
                Option A
            </button>
        </div>
    </div>
 </div>
 <script src="index.js"></script>
</body>
</html>
